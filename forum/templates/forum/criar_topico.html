{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Enzo">
    <title>Criar Tópico</title>

    <link href="{% static 'forum/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'forum/css/default.css' %}"rel="stylesheet">

    <script src="{% static 'forum/js/jquery.js' %}"></script>
    <script src="{% static 'forum/js/popper.min.js' %}"></script>
    <script src="{% static 'forum/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
  </head>

  <body>
    {% include './navbar.html' %}
    <div class = "wd-100 container">
      {% if user.is_authenticated %}
        <table id = "tabela" class="table table-dark" >
          <form class="form-control" method="POST">
            {% csrf_token %}
            <input name="discussao_fk" type="hidden" value="{{ discussao.id }}">

            <thead>
              <tr>
                <th>
                  <input name="autor" type = "hidden" value="{{ request.user.id }}">
                  <label for ="titulo">Título: </label>
                  <input type="text" class="form-control" name="titulo">
                </th>  
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>
                  <div id = "texto">{{ form.texto }}</div>
                  <button style = "margin-top:2%;" class="btn btn-lg btn-primary btn-block" type="submit">Postar tópico</button>
                </td>
              </tr>
            </tbody>
          </form>

      {% else %}
        <table id = "tabela" class="table table-dark">
          <thead>
            <tr>
              <th>
                <a href = "/?next={{request.path}}"><span style="color:red;">Você precisa estar logado para criar um tópico</span></a>
              </th>  
            </tr>
          </thead>
        </table>
      {% endif %}  
    </div>
  </body>
</html>
